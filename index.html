<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My Website Index</title>
    
    <style>
        /* Basic styling for better readability */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
            color: #333;
        }
        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none; /* Removes the bullet points */
            padding: 0;
        }
        li {
            margin-bottom: 12px; /* Adds space between the links */
        }
        a {
            text-decoration: none; /* Removes the underline from links */
            color: #0056b3;
            font-size: 1.1em;
        }
        a:hover {
            text-decoration: underline; /* Adds underline when you hover over a link */
        }
    </style>
</head>
<body>

    <h1>Website Index</h1>

    <ul>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
        <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
        <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
        <li><a href="https://www.bbc.com/news" target="_blank">BBC News</a></li>
    </ul>

</body>
</html>
