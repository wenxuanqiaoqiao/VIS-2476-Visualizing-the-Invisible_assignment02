<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Live Relief Effect Camera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .loader {
            border-top-color: #3b82f6; /* blue-500 */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
            margin-top: -7px;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="text-gray-300 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-7xl mx-auto p-6 bg-gray-800 rounded-2xl shadow-2xl space-y-6">
        
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Advanced Relief Effect</h1>
            <p class="text-gray-400 mt-2">Adjust depth, height, opacity, fuzziness, and a dynamic delay in real-time.</p>
        </div>

        <!-- Video and Canvas Container -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Original View -->
            <div class="relative w-full aspect-video bg-gray-900 rounded-xl overflow-hidden shadow-lg">
                <h2 class="absolute top-2 left-4 text-white font-semibold z-10 bg-black bg-opacity-40 px-3 py-1 rounded-full text-sm">Original</h2>
                <video id="video" playsinline autoplay class="w-full h-full object-cover"></video>
                <div id="loading" class="absolute inset-0 bg-gray-900 bg-opacity-75 flex-col items-center justify-center flex">
                    <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-700 h-24 w-24 mb-4"></div>
                    <p class="text-lg font-medium">Starting Camera...</p>
                </div>
            </div>
            
            <!-- Relief Effect View -->
            <div class="relative w-full aspect-video bg-gray-900 rounded-xl overflow-hidden shadow-lg">
                <h2 class="absolute top-2 left-4 text-white font-semibold z-10 bg-black bg-opacity-40 px-3 py-1 rounded-full text-sm">Relief Effect</h2>
                <canvas id="canvas" class="w-full h-full object-cover"></canvas>
            </div>
        </div>
        
        <!-- Controls -->
        <div id="controls" class="space-y-4 pt-4">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6">
                <!-- Depth -->
                <div class="space-y-2">
                    <label for="depth" class="flex justify-between items-center text-sm font-medium"><span>Depth</span><span id="depth-value" class="value-display">2</span></label>
                    <input type="range" id="depth" min="1" max="10" value="2" step="1" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                </div>
                <!-- Height -->
                <div class="space-y-2">
                    <label for="height" class="flex justify-between items-center text-sm font-medium"><span>Height</span><span id="height-value" class="value-display">2.0</span></label>
                    <input type="range" id="height" min="0.5" max="10" value="2" step="0.1" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                </div>
                <!-- Opacity -->
                <div class="space-y-2">
                    <label for="opacity" class="flex justify-between items-center text-sm font-medium"><span>Opacity</span><span id="opacity-value" class="value-display">0%</span></label>
                    <input type="range" id="opacity" min="0" max="100" value="0" step="1" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                </div>
                <!-- Fuzziness -->
                 <div class="space-y-2">
                    <label for="fuzziness" class="flex justify-between items-center text-sm font-medium"><span>Fuzziness</span><span id="fuzziness-value" class="value-display">0px</span></label>
                    <input type="range" id="fuzziness" min="0" max="10" value="0" step="0.5" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                </div>
                <!-- Delay -->
                <div class="space-y-2">
                    <label for="delay" class="flex justify-between items-center text-sm font-medium"><span>Delay</span><span id="delay-value" class="value-display">0 frames</span></label>
                    <input type="range" id="delay" min="0" max="29" value="0" step="1" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const loading = document.getElementById('loading');
        
        const sliders = {
            depth: document.getElementById('depth'),
            height: document.getElementById('height'),
            opacity: document.getElementById('opacity'),
            fuzziness: document.getElementById('fuzziness'),
            delay: document.getElementById('delay'),
        };

        const values = {
            depth: document.getElementById('depth-value'),
            height: document.getElementById('height-value'),
            opacity: document.getElementById('opacity-value'),
            fuzziness: document.getElementById('fuzziness-value'),
            delay: document.getElementById('delay-value'),
        }

        let animationFrameId;
        let stream;
        const frameBuffer = [];
        const MAX_BUFFER_SIZE = 30;

        // Update slider value displays
        function updateDisplays() {
            values.depth.textContent = sliders.depth.value;
            values.height.textContent = parseFloat(sliders.height.value).toFixed(1);
            values.opacity.textContent = `${sliders.opacity.value}%`;
            values.fuzziness.textContent = `${sliders.fuzziness.value}px`;
            values.delay.textContent = `${sliders.delay.value} frames`;
        }
        Object.values(sliders).forEach(slider => slider.addEventListener('input', updateDisplays));
        
        async function setupCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480, facingMode: 'user' }, 
                    audio: false 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    loading.style.display = 'none';
                    video.play();
                    updateDisplays();
                    draw();
                };
            } catch (err) {
                console.error("Error accessing camera: ", err);
                loading.innerHTML = '<p class="text-red-400">Could not access camera. Please allow permissions.</p>';
            }
        }
        
        function draw() {
            if (video.paused || video.ended) {
                cancelAnimationFrame(animationFrameId);
                return;
            }

            // Draw video to a temporary canvas to get current pixel data
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
            
            const currentImageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            frameBuffer.push(currentImageData);
            if (frameBuffer.length > MAX_BUFFER_SIZE) {
                frameBuffer.shift();
            }

            const currentData = currentImageData.data;
            const width = currentImageData.width;
            
            const delay = parseInt(sliders.delay.value, 10);
            const delayedFrameIndex = Math.max(0, frameBuffer.length - 1 - delay);
            const neighborImageData = frameBuffer[delayedFrameIndex];
            const neighborData = neighborImageData.data;

            const reliefData = ctx.createImageData(currentImageData);
            const relief = reliefData.data;

            const depth = parseInt(sliders.depth.value, 10);
            const height = parseFloat(sliders.height.value);

            for (let i = 0; i < currentData.length; i += 4) {
                const y = Math.floor(i / (width * 4));
                const x = (i / 4) % width;
                
                const currentBrightness = (currentData[i] + currentData[i + 1] + currentData[i + 2]) / 3;

                // Get the neighbor pixel from the delayed frame
                const neighborX = x - depth;
                const neighborY = y - depth;
                let neighborBrightness = 128; // Default to mid-gray

                if (neighborX >= 0 && neighborY >= 0) {
                    const neighborIndex = (neighborY * width + neighborX) * 4;
                    neighborBrightness = (neighborData[neighborIndex] + neighborData[neighborIndex + 1] + neighborData[neighborIndex + 2]) / 3;
                }
                
                const diff = currentBrightness - neighborBrightness;
                const newColor = 128 + diff * height;
                const clampedColor = Math.max(0, Math.min(255, newColor));

                relief[i] = clampedColor;
                relief[i + 1] = clampedColor;
                relief[i + 2] = clampedColor;
                relief[i + 3] = 255;
            }

            // Clear canvas and apply fuzziness/blur
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.filter = `blur(${sliders.fuzziness.value}px)`;
            
            // Put the modified pixel data onto the canvas
            ctx.putImageData(reliefData, 0, 0);

            // Apply opacity by drawing original video on top
            const opacityValue = parseInt(sliders.opacity.value, 10) / 100;
            if (opacityValue > 0) {
                ctx.globalAlpha = opacityValue;
                // We need to draw the source video without the blur, so we reset the filter
                ctx.filter = 'none'; 
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = 1.0; // Reset alpha
            }
            
            // Reset filter for the next frame
            ctx.filter = 'none';
            
            animationFrameId = requestAnimationFrame(draw);
        }

        window.addEventListener('load', setupCamera);
    </script>
</body>
</html>
