<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Relief Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #d4d4d8; /* zinc-300 */
            background-color: #18181b; /* zinc-900 */
            overflow: hidden;
        }
        .control-panel {
            background-color: #27272a; /* zinc-800 */
        }
        .control-panel label {
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 0.875rem;
            color: #a1a1aa; /* zinc-400 */
        }
        .control-panel input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px; /* Made track smaller */
            background: #3f3f46; /* zinc-700 */
            border-radius: 9999px;
            outline: none;
            opacity: 0.8;
            transition: opacity .2s;
        }
        .control-panel input[type="range"]:hover {
            opacity: 1;
        }
        .control-panel input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px; /* Made thumb smaller */
            height: 16px; /* Made thumb smaller */
            background: #a1a1aa; /* Grayscale thumb (zinc-400) */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #27272a; /* zinc-800 */
        }
        .control-panel input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #a1a1aa; /* Grayscale thumb (zinc-400) */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #27272a;
        }
        .video-container canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
            background-color: #09090b; /* zinc-950 */
        }
        .video-container h2 {
            color: #a1a1aa; /* zinc-400 */
        }
    </style>
</head>
<body class="flex h-screen w-screen">
    <!-- Hidden video element to stream webcam feed -->
    <video id="video" playsinline autoplay muted style="display:none;"></video>
    
    <!-- Control Panel on the left -->
    <div class="control-panel w-full max-w-xs h-full p-6 overflow-y-auto shadow-lg flex-shrink-0">
        <h1 class="text-xl font-bold mb-6 text-zinc-200">Effect Controls</h1>

        <div class="space-y-4"> <!-- Reduced spacing -->
            <div>
                <label for="depth">Depth <span id="depthValue" class="text-zinc-400 font-mono">1</span></label>
                <input type="range" id="depth" min="-10" max="10" value="1" step="1">
            </div>
            <div>
                <label for="height">Height <span id="heightValue" class="text-zinc-400 font-mono">1</span></label>
                <input type="range" id="height" min="-10" max="10" value="1" step="1">
            </div>
            <div>
                <label for="opacity">Opacity <span id="opacityValue" class="text-zinc-400 font-mono">1.00</span></label>
                <input type="range" id="opacity" min="0" max="1" value="1" step="0.01">
            </div>
            <div>
                <label for="fuzziness">Fuzziness <span id="fuzzinessValue" class="text-zinc-400 font-mono">0.0px</span></label>
                <input type="range" id="fuzziness" min="0" max="10" value="0" step="0.1">
            </div>
             <div>
                <label for="delay">Dynamic Delay <span id="delayValue" class="text-zinc-400 font-mono">0</span></label>
                <input type="range" id="delay" min="0" max="30" value="0" step="1">
            </div>

            <div class="pt-4 border-t border-zinc-700">
                 <h2 class="text-lg font-semibold mb-2 text-zinc-300">RGB Flow</h2>
                <div>
                    <label for="rProp">Red <span id="rPropValue" class="text-zinc-400 font-mono">0.30</span></label>
                    <input type="range" id="rProp" min="0" max="1" value="0.3" step="0.01">
                </div>
                <div>
                    <label for="gProp">Green <span id="gPropValue" class="text-zinc-400 font-mono">0.59</span></label>
                    <input type="range" id="gProp" min="0" max="1" value="0.59" step="0.01">
                </div>
                <div>
                    <label for="bProp">Blue <span id="bPropValue" class="text-zinc-400 font-mono">0.11</span></label>
                    <input type="range" id="bProp" min="0" max="1" value="0.11" step="0.01">
                </div>
            </div>
        </div>
    </div>

    <!-- Video Display on the right -->
    <div class="flex-grow h-full flex flex-col items-center justify-center p-6 space-y-4">
        <div class="w-full h-full grid grid-cols-2 grid-rows-1 gap-6 max-w-full">
            <div class="video-container flex flex-col items-center">
                <h2 class="text-center text-base font-semibold mb-2">Original</h2>
                <canvas id="originalCanvas" class="aspect-video"></canvas>
            </div>
            <div class="video-container flex flex-col items-center">
                <h2 class="text-center text-base font-semibold mb-2">Relief Effect</h2>
                <canvas id="effectCanvas" class="aspect-video"></canvas>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const originalCanvas = document.getElementById('originalCanvas');
        const effectCanvas = document.getElementById('effectCanvas');
        const originalCtx = originalCanvas.getContext('2d');
        const effectCtx = effectCanvas.getContext('2d', { willReadFrequently: true });

        const depthSlider = document.getElementById('depth');
        const heightSlider = document.getElementById('height');
        const opacitySlider = document.getElementById('opacity');
        const fuzzinessSlider = document.getElementById('fuzziness');
        const delaySlider = document.getElementById('delay');
        const rPropSlider = document.getElementById('rProp');
        const gPropSlider = document.getElementById('gProp');
        const bPropSlider = document.getElementById('bProp');
        
        const depthValue = document.getElementById('depthValue');
        const heightValue = document.getElementById('heightValue');
        const opacityValue = document.getElementById('opacityValue');
        const fuzzinessValue = document.getElementById('fuzzinessValue');
        const delayValue = document.getElementById('delayValue');
        const rPropValue = document.getElementById('rPropValue');
        const gPropValue = document.getElementById('gPropValue');
        const bPropValue = document.getElementById('bPropValue');

        let frameCount = 0;
        let lastProcessedFrame = null;

        async function setupWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
                video.play();

                video.addEventListener('playing', () => {
                    originalCanvas.width = video.videoWidth;
                    originalCanvas.height = video.videoHeight;
                    effectCanvas.width = video.videoWidth;
                    effectCanvas.height = video.videoHeight;
                    
                    renderLoop();
                });
            } catch (err) {
                console.error("Error accessing webcam: ", err);
                const mainContent = document.querySelector('body > div:nth-child(3)');
                mainContent.innerHTML = `<div class="text-center text-red-400">
                    <h2 class="text-2xl font-bold">Webcam Error</h2>
                    <p class="mt-2">Could not access the webcam. Please ensure camera access is allowed in your browser settings and refresh the page.</p>
                </div>`;
            }
        }

        function renderLoop() {
            if (video.paused || video.ended) {
                return;
            }

            depthValue.textContent = depthSlider.value;
            heightValue.textContent = heightSlider.value;
            opacityValue.textContent = parseFloat(opacitySlider.value).toFixed(2);
            fuzzinessValue.textContent = `${parseFloat(fuzzinessSlider.value).toFixed(1)}px`;
            delayValue.textContent = delaySlider.value;
            rPropValue.textContent = parseFloat(rPropSlider.value).toFixed(2);
            gPropValue.textContent = parseFloat(gPropSlider.value).toFixed(2);
            bPropValue.textContent = parseFloat(bPropSlider.value).toFixed(2);
            
            originalCtx.drawImage(video, 0, 0, originalCanvas.width, originalCanvas.height);
            
            const delay = parseInt(delaySlider.value, 10);
            
            if (frameCount % (delay + 1) === 0) {
                const fuzziness = fuzzinessSlider.value;
                effectCtx.filter = `blur(${fuzziness}px)`;
                effectCtx.drawImage(video, 0, 0, effectCanvas.width, effectCanvas.height);
                effectCtx.filter = 'none'; 
                
                const pixels = effectCtx.getImageData(0, 0, effectCanvas.width, effectCanvas.height);
                const data = pixels.data;
                const width = pixels.width;
                const height = pixels.height;

                const depth = parseInt(depthSlider.value);
                const hgt = parseInt(heightSlider.value);
                
                const rProp = parseFloat(rPropSlider.value);
                const gProp = parseFloat(gPropSlider.value);
                const bProp = parseFloat(bPropSlider.value);
                const totalProp = rProp + gProp + bProp || 1;

                const processedData = new Uint8ClampedArray(data.length);

                for (let i = 0; i < data.length; i += 4) {
                    const y = Math.floor((i / 4) / width);
                    const x = (i / 4) % width;
                    
                    const neighborX = Math.min(width - 1, Math.max(0, x - depth));
                    const neighborY = Math.min(height - 1, Math.max(0, y - hgt));
                    const neighborI = (neighborY * width + neighborX) * 4;
                    
                    const currentBrightness = (data[i] * rProp + data[i + 1] * gProp + data[i + 2] * bProp) / totalProp;
                    const neighborBrightness = (data[neighborI] * rProp + data[neighborI + 1] * gProp + data[neighborI + 2] * bProp) / totalProp;
                    
                    const diff = currentBrightness - neighborBrightness;
                    const gray = 128 + diff;

                    processedData[i] = gray;
                    processedData[i + 1] = gray;
                    processedData[i + 2] = gray;
                    processedData[i + 3] = 255;
                }
                
                lastProcessedFrame = new ImageData(processedData, pixels.width, pixels.height);
            }
            
            if (lastProcessedFrame) {
                effectCtx.clearRect(0, 0, effectCanvas.width, effectCanvas.height);
                effectCtx.globalAlpha = parseFloat(opacitySlider.value);
                effectCtx.putImageData(lastProcessedFrame, 0, 0);
                effectCtx.globalAlpha = 1.0;
            }

            frameCount++;
            requestAnimationFrame(renderLoop);
        }

        setupWebcam();
    </script>
</body>
</html>
