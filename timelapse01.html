<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Timelapse Camera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto p-6 md:p-8 bg-gray-800 rounded-2xl shadow-2xl space-y-6">
        
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Creative Timelapse Camera</h1>
            <p class="text-gray-400 mt-2">Adjust live preview saturation & contrast, and capture original frames.</p>
        </div>

        <!-- Video and Canvas Container -->
        <div class="relative w-full aspect-video bg-gray-900 rounded-xl overflow-hidden shadow-lg">
            <video id="video" playsinline autoplay class="w-full h-full object-cover hidden"></video>
            <canvas id="canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
            <div id="loading" class="absolute inset-0 bg-gray-900 bg-opacity-75 flex-col items-center justify-center flex">
                <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24 mb-4"></div>
                <p class="text-lg font-medium">Starting Camera...</p>
            </div>
             <div id="timelapse-info" class="absolute top-4 left-4 bg-black bg-opacity-50 px-3 py-1 rounded-lg text-sm hidden">
                <span id="frameCount">Frames: 0 / 100</span>
            </div>
        </div>
        
        <!-- Controls -->
        <div id="controls" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Saturation -->
                <div class="space-y-2">
                    <label for="saturation" class="flex justify-between items-center text-sm font-medium"><span>Saturation</span><span id="saturation-value">100%</span></label>
                    <input type="range" id="saturation" min="0" max="200" value="100" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                </div>
                <!-- Contrast -->
                <div class="space-y-2">
                    <label for="contrast" class="flex justify-between items-center text-sm font-medium"><span>Contrast</span><span id="contrast-value">100%</span></label>
                    <input type="range" id="contrast" min="0" max="200" value="100" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>
            
            <button id="start-timelapse" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-100 shadow-md disabled:bg-gray-500 disabled:cursor-not-allowed">
                Start 60s Timelapse
            </button>

            <!-- Progress Bar -->
            <div id="progress-container" class="w-full bg-gray-700 rounded-full h-2.5 hidden">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <!-- Timelapse Gallery -->
        <div id="gallery" class="grid grid-cols-3 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-10 gap-2 hidden">
            <!-- Captured frames will be appended here -->
        </div>
        
        <div id="gallery-controls" class="text-center mt-4 hidden">
             <button id="clear-gallery" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-all duration-100 shadow-md">
                Clear Gallery
            </button>
        </div>

    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-timelapse');
        const loading = document.getElementById('loading');
        
        const saturationSlider = document.getElementById('saturation');
        const contrastSlider = document.getElementById('contrast');
        const saturationValue = document.getElementById('saturation-value');
        const contrastValue = document.getElementById('contrast-value');

        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const timelapseInfo = document.getElementById('timelapse-info');
        const frameCountEl = document.getElementById('frameCount');
        
        const gallery = document.getElementById('gallery');
        const galleryControls = document.getElementById('gallery-controls');
        const clearGalleryBtn = document.getElementById('clear-gallery');

        // A temporary canvas for grabbing original frames without filters
        const captureCanvas = document.createElement('canvas');
        const captureCtx = captureCanvas.getContext('2d');

        let animationFrameId;
        let stream;
        let capturedFrames = [];

        // Update slider values
        saturationSlider.addEventListener('input', () => saturationValue.textContent = `${saturationSlider.value}%`);
        contrastSlider.addEventListener('input', () => contrastValue.textContent = `${contrastSlider.value}%`);
        
        async function setupCamera() {
            startBtn.disabled = true;
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 360 }, audio: false });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    captureCanvas.width = video.videoWidth;
                    captureCanvas.height = video.videoHeight;
                    startBtn.disabled = false;
                    loading.style.display = 'none';
                    draw();
                };
            } catch (err) {
                console.error("Error accessing camera: ", err);
                loading.innerHTML = '<p class="text-red-400">Could not access camera. Please allow camera permissions.</p>';
            }
        }
        
        function draw() {
            if (video.paused || video.ended) {
                cancelAnimationFrame(animationFrameId);
                return;
            }

            // Apply filters for live preview
            const saturation = saturationSlider.value;
            const contrast = contrastSlider.value;
            ctx.filter = `saturate(${saturation}%) contrast(${contrast}%)`;

            // Draw the filtered video to the visible canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            animationFrameId = requestAnimationFrame(draw);
        }

        function startTimelapse() {
            startBtn.disabled = true;
            startBtn.textContent = 'Capturing...';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            timelapseInfo.style.display = 'block';
            frameCountEl.textContent = 'Frames: 0 / 100';
            capturedFrames = [];
            gallery.innerHTML = '';
            gallery.style.display = 'none';
            galleryControls.style.display = 'none';

            const totalFrames = 100;
            const duration = 60000; // 60 seconds
            const interval = duration / totalFrames; // 200ms for 5fps
            let frameCounter = 0;

            const captureInterval = setInterval(() => {
                if (frameCounter >= totalFrames) {
                    clearInterval(captureInterval);
                    finishTimelapse();
                    return;
                }
                
                frameCounter++;
                
                // Draw the original video frame to the hidden capture canvas
                captureCtx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);
                // Get the data URL of the original, unfiltered frame
                const frameDataUrl = captureCanvas.toDataURL('image/jpeg');
                capturedFrames.push(frameDataUrl);

                // Update UI
                const progress = (frameCounter / totalFrames) * 100;
                progressBar.style.width = `${progress}%`;
                frameCountEl.textContent = `Frames: ${frameCounter} / ${totalFrames}`;

            }, interval);
        }

        function finishTimelapse() {
            startBtn.disabled = false;
            startBtn.textContent = 'Start 60s Timelapse';
            progressContainer.style.display = 'none';
            timelapseInfo.style.display = 'none';
            
            displayGallery();
        }

        function displayGallery() {
            gallery.innerHTML = '';
            if (capturedFrames.length > 0) {
                gallery.style.display = 'grid';
                galleryControls.style.display = 'block';
                capturedFrames.forEach(frame => {
                    const img = document.createElement('img');
                    img.src = frame;
                    img.className = 'w-full h-full object-cover rounded-md shadow-sm';
                    gallery.appendChild(img);
                });
            }
        }
        
        clearGalleryBtn.addEventListener('click', () => {
            capturedFrames = [];
            gallery.innerHTML = '';
            gallery.style.display = 'none';
            galleryControls.style.display = 'none';
        });

        startBtn.addEventListener('click', startTimelapse);

        window.addEventListener('load', setupCamera);
    </script>
</body>
</html>
